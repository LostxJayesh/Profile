<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent UI with Watermark</title>
  <!-- Font Awesome for Social Media Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      cursor: crosshair;
    }

    /* Background video */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Transparent container */
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px); /* Optional blur for a frosted glass effect */
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Profile image */
    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 1rem auto;
      border: 3px solid #ffffff;
      overflow: hidden;
    }

    .profile-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      animation: fadeIn 2s ease;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #E6E6FA;
      animation: slideIn 1.5s ease;
    }

    /* Social links */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeIn 2s ease;
    }

    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.8rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
      color: white;
    }

    .social-links a:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3); /* Brighter on hover */
    }

    .social-links i {
      font-size: 1.5rem;
    }

    /* Glowing cursor effect */
    .cursor-effect {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(30, 144, 255, 0.7);
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
      pointer-events: none;
      animation: glow 0.5s ease-out forwards;
    }

    @keyframes glow {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    /* Keyframe animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Watermark styles */
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="background-video" autoplay muted loop>
    <source src="gojo bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Transparent content container -->
  <div class="container">
    <!-- Profile Photo -->
    <div class="profile-photo">
      <img src="Jayeshsapkale.jpg" alt="Profile Photo">
    </div>
    <h1>Jayesh</h1>
    <p>Connect with me through the links below:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/jayesh__6z/?igsh=NG4xbzExajZudmo%3D#" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://discord.gg/7t6GpcWz5f" target="_blank">
        <i class="fab fa-discord"></i> Discord 
      </a>
     <!-- Snapchat link added -->
      <a href="https://www.snapchat.com/add/jayesh_6z?share_id=qjAl5pL84Lo&locale=en-GB" target="_blank">
        <i class="fab fa-snapchat-ghost"></i> Snapchat
      </a>
    </div>
  </div>

  <!-- Transparent Watermark -->
  <div class="watermark">
    Created by Jayesh Sapkale
  </div>

  <!-- JavaScript for Glowing Cursor Effect -->
  <script>
    document.addEventListener('click', function(e) {
      const effect = document.createElement('div');
      effect.className = 'cursor-effect';
      effect.style.left = `${e.pageX}px`;
      effect.style.top = `${e.pageY}px`;
      document.body.appendChild(effect);

      // Remove the element after the animation ends
      effect.addEventListener('animationend', () => {
        effect.remove();
      });
    });
  </script>

</body>
</html>
